<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <form id="credential-form">
            <input type="text" id="website" placeholder="Website" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="password" placeholder="Password" required>
            <button type="button" id="generate-password">Generate Password</button>
            <button type="submit">Add Credential</button>
        </form>
        <input type="text" id="search" placeholder="Search by website" oninput="searchCredentials(event)">
        <div id="credentials-list" class="credentials"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
